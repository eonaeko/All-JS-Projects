<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9387d73c31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Quiz App</title>
</head>
<body>
     

    <button id="start-button">Start Game</button>

    <div class="quiz-container">
      <div class="progress-bar"></div>
      <div class="question-answered">you have answered: <span>8/10</span></div>
       <div class="questions-holder">
           <h2>Questions to be asked?</h2>
           <ul>
               <li> 
                <input type="radio" name="Options" id="a">
                <label for="a">Options A</label>
                <li>
                  
                    <input type="radio" name="Options" id="b">
                    <label for="b">Options B</label>
                </li>
                <li>
                    <input type="radio" name="Options" id="c">
                    <label for="c">Options C</label>
                </li>
                <li>   
                <input type="radio" name="Options" id="d">
                <label for="d">Options D</label>
                </li>
           </ul>
     
          
           
       </div>

       <div class="quiz-controls">
        <button id="previous"><i class="fa-solid fa-arrow-left"></i>Previous</button>
        <button id="next">Next <i class="fa-solid fa-arrow-right"></i></button>
    </div>


    </div>

    <script src="JS/quiz.js"></script>
</body>
</html>

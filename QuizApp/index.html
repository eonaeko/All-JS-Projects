<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9387d73c31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Quiz App</title>
</head>
<body>
     <nav>
         <h1>Quiz App</h1>
         <div>Test your Knowledge</div>
     </nav>

    <button id="start-button">Start Game</button>

    <div class="quiz-container">
      <div class="progress-bar"></div>
      <div class="question-answered">you have answered: <span>8/10</span></div>
       <div class="questions-holder">
           <h2>Questions to be asked?</h2>
           <ul>
               <li> 
                <input type="radio" name="Options" id="a">
                <label for="a">Options A</label>
                <li>
                  
                    <input type="radio" name="Options" id="b">
                    <label for="b">Options B</label>
                </li>
                <li>
                    <input type="radio" name="Options" id="c">
                    <label for="c">Options C</label>
                </li>
                <li>   
                <input type="radio" name="Options" id="d">
                <label for="d">Options D</label>
                </li>
           </ul>
     
          
           
       </div>

       <div class="quiz-controls">
        <button id="previous"><i class="fa-solid fa-arrow-left"></i>Previous</button>
        <button id="next">Next <i class="fa-solid fa-arrow-right"></i></button>
    </div>


    </div>

    <script src="JS/quiz.js"></script>
</body>
</html>
